<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--link rel="icon" type="image/png" href="./img/icon.png" /-->
<title>CDBUS Tools - Index</title>

<link rel="stylesheet" href="./libs/bulma-0.9.1.min.css">
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title">連接</h1>
        <div class="columns">
        
            <div class="column">
                <input type="text" id="dev_port" value="ttyACM0" onchange="localStorage.user_name=this.value;">
            </div>
            <div class="column">
                <input type="text" id="dev_baud" value="115200" onchange="localStorage.user_name=this.value;">
            </div>
            <div class="column">
                <label class="checkbox"><input type="checkbox" id="dev_bridge" checked> Bridge</label>
            </div>
            
            <div class="column">
                <button id="btn_dev_get">get</button>
            </div>
            <div class="column">
                <button id="btn_dev_open">open</button>
            </div>
            <div class="column">
                <button id="btn_dev_close">close</button>
            </div>
        </div>
        <div class="container">
            Current device: <span id="dev_status"></span>
        </div>
    </div>

    <br>
    <div class="container">
        <h1 class="title">All devices</h1>
        <div class="content">
            <ul class="content" id="dev_list">
              <!--li>item1</li-->
            </ul>
        </div>
    </div>
    

    <br>
    <div class="container">
        <h3 class="title is-size-4">傳感器數據</h3>
        <div id="konva-parent">
            <div id="konva-container" style="border: 1px solid;"></div>
        </div>
    </div>
</section>

</body>
<script src="./libs/konva-7.2.2.min.js" defer></script>
<script src="./libs/msgpack-ygoe-9045d01.min.js" defer></script>
<script type="module" src="./index.js"></script>
</html>
